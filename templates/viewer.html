<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ folder|capitalize }} Library - TikTok Downloader</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect fill='%23ff6a3d' width='32' height='32' rx='6'/><rect fill='%23009f9d' x='8' y='12' width='16' height='8' rx='2'/></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Sora:wght@500;600;700;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('assets', filename='css/viewer.css') }}">
</head>
<body>
  <div class="viewer-shell">
    <header class="viewer-header">
      <div>
        <p class="viewer-kicker">Media Library</p>
        <h1 class="viewer-title">{{ folder|capitalize }} Files</h1>
      </div>
      <a class="viewer-back" href="/">Back to Downloader</a>
    </header>

    <div id="fileGrid" class="file-grid" style="display:none"></div>
    <div id="emptyState" class="viewer-empty" style="display:none">No files in this folder yet.</div>
  </div>

  <script>
    const FOLDER = "{{ folder }}";
  </script>
  <script src="{{ url_for('assets', filename='js/viewer.js') }}"></script>
</body>
</html>
